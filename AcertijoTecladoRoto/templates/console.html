<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .console-container {
            border: 2px solid lime;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            padding: 20px;
            width: 95%;  /* Aumentar el ancho de la consola */
            max-width: 800px; /* Cambiar a un ancho máximo más grande */
            height: 400px;
            overflow-y: auto;
            background-color: black;
        }

        input {
            background-color: black;
            color: lime;
            border: 2px solid lime;
            border-radius: 4px;
            width: calc(100% - 4px);
            font-family: 'Courier Prime', monospace;
            padding: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: yellow;
        }

        .console-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 80%;
            overflow-y: auto;
            margin-bottom: 20px; /* Espacio inferior */
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .info {
            color: yellow;
        }

        button {
            background-color: lime;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-output" id="console">
            <p id="output">
                {% for mensaje in historial_mensajes %}
                    {{ mensaje }}<br>
                {% endfor %}
            </p>
        </div>

        {% if estado == 0 %}
            <form method="POST" id="acertijoForm">
                <label for="respuestaInput" style="display: none;">Respuesta del acertijo</label>
                <input type="text" name="respuesta" id="respuestaInput" placeholder="Introduce tu respuesta aquí" autocomplete="off" autofocus>
            </form>
        {% elif estado == 1 %}
            <form method="POST">
                <label for="hackInput" style="display: none;">Entrada de hackeo</label>
                <input type="text" name="entrada" id="hackInput" placeholder="Escribe aquí..." autocomplete="off" autofocus oninput="alterarTeclado(event)">
            </form>
        {% endif %}
    </div>
</body>
</html>
